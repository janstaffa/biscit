fragment threadSnippet on Thread {
  id
  isDm
  name
  lastMessage {
    ...messageSnippet
  }
  members {
    ...threadMembersSnippet
  }
  media {
    ...fileSnippet
  }
  creatorId
  creator {
    ...userSnippet
  }
  thread_picture {
    ...profilePictureSnippet
  }
  messagesCount
  lastActivity
  createdAt
  updatedAt
}
