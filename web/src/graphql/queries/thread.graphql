query Thread($options: ThreadInput!) {
  thread(options: $options) {
    data {
      id
      isDm
      name
      lastMessage {
        ...messageSnippet
      }
      lastActivity
      media {
        ...fileSnippet
      }
      createdAt
      updatedAt
      members {
        id
        isAdmin
        unread
        lastActivity
        createdAt
        user {
          ...userSnippet
        }
      }
    }
    errors {
      ...errorSnippet
    }
  }
}
