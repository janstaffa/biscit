query Me {
  me {
    id
    username
    email
    status
    bio
    tag
    setAsUnread
    allowThreads
    allowFriendRequests
    soundNotifications
    friend_requests {
      incoming {
        id
        sender {
          ...userSnippet
        }
        createdAt
      }
      outcoming {
        id
        reciever {
          ...userSnippet
        }
        createdAt
      }
    }
    friends {
      id
      key
      threadId
      friend {
        ...userSnippet
      }
      createdAt
    }
    profile_picture {
      ...profilePictureSnippet
    }
  }
}
