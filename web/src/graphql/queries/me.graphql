query Me {
  me {
    id
    username
    email
    status
    bio
    friend_requests {
      incoming {
        id
        sender {
          ...userSnippet
        }
        createdAt
      }
      outcoming {
        id
        reciever {
          ...userSnippet
        }
        createdAt
      }
    }
    friends {
      id
      key
      friend {
        ...userSnippet
      }
      createdAt
    }
    threads {
      isAdmin
      threadId
      unread
      thread {
        ...threadSnippet
      }
    }
  }
}
