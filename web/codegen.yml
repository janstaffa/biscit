overwrite: true
schema: 'http://localhost:9000/graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        func: '../utils/useGQLFetch#useGQLFetch'
        isReactHook: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
